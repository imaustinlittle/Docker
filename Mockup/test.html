<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 30%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color:rgb(51, 175, 82)
            margin-top: 50px;
            margin-bottom: 50px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            color:rgb(51, 175, 82)
            resize: none;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0073AD;
        }
    </style>
</head>
<body style="background-color: rgb(51, 51, 175);">
    <div class="container">
        <h1>Customer Service Chatbot</h1>

        <label for="inputText">Your message:</label>
        <textarea id="inputText" name="inputText" value="">Enter your message here...</textarea>

        <button>Send</button>

        <label for="outputText">Chatbot's response:</label>
        <textarea id="outputText" name="outputText" value="" readonly>Chatbot's response will appear here...</textarea>
    </div>
</body>
</html>
