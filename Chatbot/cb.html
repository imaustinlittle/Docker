<!DOCTYPE html>
<html>
<head>
  <title>Customer Service Chatbot</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .bot {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .label {
      color: #4caf50;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .user .bubble,
    .bot .bubble {
      background-color: #ffffff;
      color: #333333;
      padding: 10px;
      border-radius: 20px;
      max-width: 70%;
    }

    .user .bubble {
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      margin-right: 10px;
    }

    .bot .bubble {
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      margin-left: 10px;
    }

    .user input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .user button {
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      <div class="label">Bot:</div>
      <div class="bot">
        <div class="bubble">Welcome to our customer service chat! How can I assist you today?</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="message">
      <div class="label">You:</div>
      <div class="user">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      var userInput = document.getElementById("user-input");
      var userMessage = userInput.value;

      if (userMessage.trim() !== "") {
        var container = document.createElement("div");
        container.className = "container";

        var message = document.createElement("div");
        message.className = "message";

        var label = document.createElement("div");
        label.className = "label";
        label.textContent = "You:";

        var userBubble = document.createElement("div");
        userBubble.className = "user";
        userBubble.innerHTML = '<div class="bubble">' + userMessage + '</div>';

        message.appendChild(label);
        message.appendChild(userBubble);
        container.appendChild(message);

        document.body.appendChild(container);

        // Simulate bot response
        setTimeout(function() {
          receiveMessage("I'm sorry, I'm just a mock chatbot. I can't provide real assistance.");
        }, 1000);

        userInput.value = "";
      }
    }

    function receiveMessage(message) {
      var container = document.createElement("div");
      container.className = "container";

      var messageDiv = document.createElement("div");
      messageDiv.className = "message";

      var label = document.createElement("div");
      label.className = "label";
      label.textContent = "Bot:";

      var botBubble = document.createElement("div");
      botBubble.className = "bot";
      botBubble.innerHTML = '<div class="bubble">' + message + '</div>';

      messageDiv.appendChild(label);
      messageDiv.appendChild(botBubble);
      container.appendChild(messageDiv);

      document.body.appendChild(container);
    }
  </script>
</body>
</html>
